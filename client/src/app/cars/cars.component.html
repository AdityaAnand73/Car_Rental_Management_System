<div class="cars-container">
    <h2>Available Cars</h2>
    <form [formGroup]="itemForm">  
      <label>Rental Start Date:</label>
      <input type="datetime-local" formControlName="rentalStartDate" />
      <label>Rental End Date:</label>
      <input type="datetime-local" formControlName="rentalEndDate" />
    </form>
  
    <div class="car-list">
      <div class="car-item" *ngFor="let car of cars">
        <div class="car-details">
          <h3>{{ car.name }}</h3>
          <p>Model: {{ car.model }}</p>
          <p>Price: ${{ car.pricePerDay }}/day</p>
        </div>
        <button class="book-button" (click)="bookCar(car.id)">
          Book Now
        </button>
      </div>
    </div>
</div>

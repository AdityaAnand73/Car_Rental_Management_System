<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Car Rental Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="userRole === 'ADMINISTRATOR'">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white me-2" [routerLink]="['/category']">Add Car Category</a>
          </li>
        </ng-container>
        <ng-container *ngIf="userRole === 'AGENT'">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white me-2" [routerLink]="['/add-car']">Add Car</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">{{ userRole }} Dashboard</h2>
  
  <div class="row d-flex flex-column align-items-center">
    <ng-container *ngIf="userRole === 'ADMINISTRATOR'">
      <div class="col-md-8 mb-4">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            Booking Reports
          </div>
          <div class="card-body">
            <app-booking-report></app-booking-report>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            Payment Reports
          </div>
          <div class="card-body">
            <app-payment-report></app-payment-report>
          </div>
        </div>
      </div>
    </ng-container>
    
    <ng-container *ngIf="userRole === 'AGENT'">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            All Bookings
          </div>
          <div class="card-body">
            <app-get-bookings></app-get-bookings>
          </div>
        </div>
      </div>
    </ng-container>
    
    <ng-container *ngIf="userRole === 'CUSTOMER'">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-warning text-dark">
            Available Cars
          </div>
          <div class="card-body">
            <app-cars></app-cars>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

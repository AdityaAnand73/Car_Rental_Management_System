<div class="registration-container animate__animated animate__fadeIn">
  <div class="content-wrapper">
    <div class="registration-card">
      <div class="card-header">
        <i class="fas fa-user-plus"></i> Create Account
      </div>
      <div class="card-body">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="registration-form">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input 
              id="email" 
              formControlName="email" 
              type="email" 
              class="form-control"
              placeholder="Enter your email"
            />
            <div class="error-message" *ngIf="itemForm.controls['email'].invalid && itemForm.controls['email'].touched">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="itemForm.controls['email'].errors?.['required']">Email is required</span>
              <span *ngIf="itemForm.controls['email'].errors?.['email']">Invalid email format</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <input 
              id="password" 
              formControlName="password" 
              type="password" 
              class="form-control"
              placeholder="Create password"
            />
            <div class="error-message" *ngIf="itemForm.controls['password'].invalid && itemForm.controls['password'].touched">
              <i class="fas fa-exclamation-circle"></i> Password is required
            </div>
          </div>

          <div class="form-group">
            <label for="role">
              <i class="fas fa-user-tag"></i> Role
            </label>
            <select 
              id="role" 
              formControlName="role" 
              class="form-control"
            >
              <option value="">Select Role</option>
              <option value="CUSTOMER">Customer</option>
              <option value="ADMINISTRATOR">Administrator</option>
              <option value="AGENT">Agent</option>
            </select>
            <div class="error-message" *ngIf="itemForm.controls['role'].invalid && itemForm.controls['role'].touched">
              <i class="fas fa-exclamation-circle"></i> Role is required
            </div>
          </div>

          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i> Username
            </label>
            <input 
              id="username" 
              formControlName="username" 
              type="text" 
              class="form-control"
              placeholder="Choose username"
            />
            <div class="error-message" *ngIf="itemForm.controls['username'].invalid && itemForm.controls['username'].touched">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="itemForm.controls['username'].errors?.['required']">Username is required</span>
              <span *ngIf="itemForm.controls['username'].errors?.['minlength']">Username must be at least 3 characters</span>
            </div>
          </div>

          <button type="submit" class="btn btn-register" [disabled]="itemForm.invalid">
            <i class="fas fa-user-plus"></i> Register
          </button>

          <div class="login-link">
            Already have an account? 
            <a [routerLink]="['/login']">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
